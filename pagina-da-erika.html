<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dindin - Educação Financeira</title>
  <link rel="stylesheet" type="text/css" href="./css/css-erika.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo"><img src="repositorio_img/dindin-imagens/logo-header.png" alt="logo dindin"></div>
    <div class="menu">
      <a href="#cursos">CURSOS</a>
      <a href="#blog">BLOG</a>
      <a href="#contato">CONTATO</a>
    </div>
  </header>
  <main>
    <section class="container">
      <div class="forms">
        <form id="formulario" autocomplete="off">
            <legend>contato</legend>
            <input type="text" placeholder="nome">
            <input type="text" placeholder="email">
            <textarea placeholder="Mensagem">

            <input class="botton_submit" type="submit" value="entrar">
        </form>
        <div class="img-content">
          <img src="https://exame.com/wp-content/uploads/2020/02/banco_bv_0220.jpg" alt="desenho de contato">
        </div>
      </div>
      </div>
  </main>
  <footer>
    <div class="rodape">
      <img src="https://exame.com/wp-content/uploads/2020/02/banco_bv_0220.jpg" alt="logo educação financeira">
      <div class menu-rodape>
        <a href="#cursos">cursos</a>
        <a href="#blog">blog</a>
        <a href="#contato">contato</a>
      </div>
    </div>
    </div>
  </footer>

</html>
